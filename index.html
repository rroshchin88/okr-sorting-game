<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Sorting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>OKR Sorting Game</h1>
        </header>
        <!-- Assembly area where users will place the words in order -->
        <section id="assemblyArea" class="okr-assembly-area"></section>
        <!-- Container holding the scrambled words for the user to sort -->
        <section id="okrDisplay" class="okr-container"></section>
        <!-- Button for checking the order of words -->
        <button id="checkButton" class="check-button">Check Answer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
